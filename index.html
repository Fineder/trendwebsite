<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Agency Preview</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM from CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX and modern JavaScript support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Framer Motion for animations -->
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.min.js"></script>
</head>
<body>
    <!-- Root element where the React app will be rendered -->
    <div id="root"></div>

    <script type="text/babel">
        // --- IMPORTANT: PASTE THE ENTIRE CONTENTS OF OneFile.jsx HERE ---
        // I will copy and paste the necessary component code below for you.

        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useSpring, AnimatePresence } = window.FramerMotion;
        
        // --- Icons (Inline SVGs for reliability) ---
        const Icons = {
          Menu: () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
          ),
          X: () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          ),
          ArrowRight: () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
          ),
          ArrowUpRight: () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 7h10v10"/><path d="M7 17 17 7"/></svg>
          ),
          Code: () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
          ),
          Palette: () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.01 17.461 2 12 2z"/></svg>
          ),
          Zap: () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
          ),
          Globe: () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
          )
        };
        
        // --- Components ---
        
        const Navbar = () => {
          const [isScrolled, setIsScrolled] = useState(false);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
        
          useEffect(() => {
            const handleScroll = () => setIsScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);
        
          return (
            <>
              <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'py-4 bg-black/50 backdrop-blur-md border-b border-white/10' : 'py-6 bg-transparent'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <a href="#" className="text-2xl font-bold tracking-tighter text-white">
                    AURA<span className="text-indigo-500">.</span>
                  </a>
        
                  <div className="hidden md:flex items-center space-x-8">
                    {['Work', 'Services', 'Culture', 'Contact'].map((item) => (
                      <a key={item} href={`#${item.toLowerCase()}`} className="text-sm uppercase tracking-widest text-gray-400 hover:text-white transition-colors">
                        {item}
                      </a>
                    ))}
                    <button className="bg-white text-black px-6 py-2 rounded-full text-sm font-semibold hover:bg-indigo-500 hover:text-white transition-all duration-300">
                      Start Project
                    </button>
                  </div>
        
                  <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(true)}>
                    <Icons.Menu />
                  </button>
                </div>
              </nav>
        
              <AnimatePresence>
                {mobileMenuOpen && (
                  <motion.div
                    initial={{ opacity: 0, x: '100%' }}
                    animate={{ opacity: 1, x: 0 }}
                    exit={{ opacity: 0, x: '100%' }}
                    transition={{ type: "spring", damping: 25, stiffness: 200 }}
                    className="fixed inset-0 z-[60] bg-black flex flex-col justify-center items-center"
                  >
                    <button className="absolute top-6 right-6 text-white p-2" onClick={() => setMobileMenuOpen(false)}>
                      <Icons.X />
                    </button>
                    <div className="flex flex-col space-y-8 text-center">
                      {['Work', 'Services', 'Culture', 'Contact'].map((item) => (
                        <a
                          key={item}
                          href={`#${item.toLowerCase()}`}
                          onClick={() => setMobileMenuOpen(false)}
                          className="text-4xl font-bold text-white hover:text-indigo-500 transition-colors tracking-tighter"
                        >
                          {item}
                        </a>
                      ))}
                    </div>
                  </motion.div>
                )}
              </AnimatePresence>
            </>
          );
        };
        
        const Hero = () => {
          const { scrollY } = useScroll();
          const y1 = useTransform(scrollY, [0, 500], [0, 200]);
          const y2 = useTransform(scrollY, [0, 500], [0, -150]);
        
          return (
            <section className="relative min-h-screen flex items-center justify-center overflow-hidden pt-20">
              <div className="absolute inset-0 z-0">
                <div className="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-indigo-600/20 rounded-full blur-[120px] animate-pulse" />
                <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px] animate-pulse" style={{ animationDelay: '2s' }} />
              </div>
        
              <div className="container mx-auto px-6 z-10 text-center relative">
                <motion.div
                  initial={{ opacity: 0, y: 50 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.8, ease: "easeOut" }}
                >
                  <h2 className="text-sm md:text-base uppercase tracking-[0.3em] text-indigo-400 mb-6">
                    Digital Experience Agency
                  </h2>
                </motion.div>
        
                <motion.h1
                  className="text-6xl md:text-8xl lg:text-9xl font-bold text-white tracking-tighter leading-[0.9] mb-8"
                  style={{ y: y1 }}
                >
                  WE BUILD <br />
                  <span className="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400">
                    DIGITAL ICONS
                  </span>
                </motion.h1>
        
                <motion.p
                  className="max-w-2xl mx-auto text-gray-400 text-lg md:text-xl leading-relaxed mb-12"
                  style={{ y: y2 }}
                  initial={{ opacity: 0 }}
                  animate={{ opacity: 1 }}
                  transition={{ delay: 0.4, duration: 0.8 }}
                >
                  We don't just build websites. We engineer digital gravity that pulls your customers in and refuses to let go.
                </motion.p>
        
                <motion.div
                  initial={{ opacity: 0, scale: 0.8 }}
                  animate={{ opacity: 1, scale: 1 }}
                  transition={{ delay: 0.6, duration: 0.5 }}
                >
                  <button className="group relative px-8 py-4 bg-white text-black font-bold rounded-full overflow-hidden transition-transform hover:scale-105 active:scale-95">
                    <span className="relative z-10 flex items-center gap-2">
                      View Our Work <Icons.ArrowRight />
                    </span>
                    <div className="absolute inset-0 bg-indigo-500 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300" />
                    <span className="absolute inset-0 z-10 flex items-center justify-center gap-2 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                      View Our Work <Icons.ArrowRight />
                    </span>
                  </button>
                </motion.div>
              </div>
            </section>
          );
        };
        
        const Marquee = () => {
          return (
            <div className="py-12 bg-neutral-900 border-y border-white/5 overflow-hidden flex relative">
              <div className="absolute inset-y-0 left-0 w-20 bg-gradient-to-r from-black to-transparent z-10" />
              <div className="absolute inset-y-0 right-0 w-20 bg-gradient-to-l from-black to-transparent z-10" />
              
              <motion.div
                className="flex whitespace-nowrap"
                animate={{ x: [0, -1000] }}
                transition={{ repeat: Infinity, ease: "linear", duration: 20 }}
              >
                {[...Array(4)].map((_, i) => (
                  <div key={i} className="flex items-center gap-12 px-6">
                     <span className="text-5xl font-bold text-transparent stroke-text opacity-30">STRATEGY</span>
                     <span className="w-4 h-4 rounded-full bg-indigo-500" />
                     <span className="text-5xl font-bold text-white">DESIGN</span>
                     <span className="w-4 h-4 rounded-full bg-purple-500" />
                     <span className="text-5xl font-bold text-transparent stroke-text opacity-30">DEVELOPMENT</span>
                     <span className="w-4 h-4 rounded-full bg-pink-500" />
                     <span className="text-5xl font-bold text-white">BRANDING</span>
                     <span className="w-4 h-4 rounded-full bg-indigo-500" />
                  </div>
                ))}
              </motion.div>
            </div>
          );
        };
        
        const BentoItem = ({ title, description, icon: Icon, colSpan, bgClass, delay }) => (
          <motion.div
            className={`group relative rounded-3xl p-8 overflow-hidden bg-neutral-900 border border-white/10 hover:border-indigo-500/50 transition-colors duration-500 ${colSpan}`}
            initial={{ opacity: 0, y: 50 }}
            whileInView={{ opacity: 1, y: 0 }}
            viewport={{ once: true }}
            transition={{ duration: 0.5, delay }}
          >
            <div className={`absolute inset-0 opacity-0 group-hover:opacity-20 transition-opacity duration-500 bg-gradient-to-br ${bgClass}`} />
            
            <div className="relative z-10 h-full flex flex-col justify-between">
              <div className="mb-8">
                <div className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-white mb-4 group-hover:scale-110 group-hover:bg-indigo-500 transition-all duration-300">
                  <Icon />
                </div>
                <h3 className="text-2xl font-bold text-white mb-2">{title}</h3>
                <p className="text-gray-400 leading-relaxed">{description}</p>
              </div>
              
              <div className="w-full h-[1px] bg-white/10 group-hover:bg-indigo-500/50 transition-colors duration-500" />
            </div>
          </motion.div>
        );
        
        const Services = () => {
          return (
            <section id="services" className="py-32 bg-black relative">
              <div className="container mx-auto px-6">
                <div className="mb-20">
                  <h2 className="text-4xl md:text-6xl font-bold text-white mb-6">Our Expertise</h2>
                  <div className="w-24 h-1 bg-indigo-500" />
                </div>
        
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 auto-rows-[minmax(300px,auto)]">
                  <BentoItem 
                    title="UI/UX Design" 
                    description="Interfaces that feel like magic. We design intuitive, user-centric experiences."
                    icon={Icons.Palette}
                    colSpan="md:col-span-2"
                    bgClass="from-indigo-600 to-blue-600"
                    delay={0}
                  />
                  <BentoItem 
                    title="Development" 
                    description="Clean, scalable code using the latest tech stacks."
                    icon={Icons.Code}
                    colSpan="md:col-span-1"
                    bgClass="from-purple-600 to-pink-600"
                    delay={0.2}
                  />
                  <BentoItem 
                    title="Brand Strategy" 
                    description="We define your voice and visual identity to stand out in the noise."
                    icon={Icons.Globe}
                    colSpan="md:col-span-1"
                    bgClass="from-pink-600 to-red-600"
                    delay={0.3}
                  />
                  <BentoItem 
                    title="Performance" 
                    description="Optimization for speed, SEO, and conversion."
                    icon={Icons.Zap}
                    colSpan="md:col-span-2"
                    bgClass="from-blue-600 to-cyan-600"
                    delay={0.4}
                  />
                </div>
              </div>
            </section>
          );
        };
        
        const ProjectCard = ({ title, cat, img, index }) => (
          <motion.div 
            className="group cursor-pointer"
            initial={{ opacity: 0, y: 100 }}
            whileInView={{ opacity: 1, y: 0 }}
            viewport={{ once: true }}
            transition={{ duration: 0.7, delay: index * 0.1 }}
          >
            <div className="relative overflow-hidden rounded-2xl aspect-[4/3] mb-6">
              <div className="absolute inset-0 bg-indigo-900/20 z-10 group-hover:bg-transparent transition-colors duration-500" />
              <img 
                src={img} 
                alt={title} 
                className="object-cover w-full h-full transform group-hover:scale-110 transition-transform duration-700 ease-in-out"
              />
              <div className="absolute bottom-0 left-0 p-6 z-20 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                <button className="bg-white text-black px-6 py-2 rounded-full text-sm font-bold flex items-center gap-2 hover:bg-indigo-500 hover:text-white transition-colors">
                  View Case <Icons.ArrowUpRight />
                </button>
              </div>
            </div>
            <h3 className="text-3xl font-bold text-white mb-2 group-hover:text-indigo-400 transition-colors">{title}</h3>
            <p className="text-gray-500 uppercase tracking-widest text-sm">{cat}</p>
          </motion.div>
        );
        
        const Work = () => {
          const projects = [
            { title: "Neon Horizon", cat: "Web3 Platform", img: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop" },
            { title: "Velvet Banks", cat: "Fintech App", img: "https://images.unsplash.com/photo-1563013544-824ae1b704d3?q=80&w=2670&auto=format&fit=crop" },
            { title: "Aether", cat: "E-commerce", img: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2670&auto=format&fit=crop" },
            { title: "Mono", cat: "Architecture", img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2670&auto=format&fit=crop" }
          ];
        
          return (
            <section id="work" className="py-32 bg-neutral-950">
              <div className="container mx-auto px-6">
                <div className="flex justify-between items-end mb-20">
                  <div>
                    <h2 className="text-4xl md:text-6xl font-bold text-white mb-2">Selected Works</h2>
                    <p className="text-gray-400">Things we've made that we're proud of.</p>
                  </div>
                  <button className="hidden md:flex items-center gap-2 text-white hover:text-indigo-500 transition-colors">
                    See all projects <Icons.ArrowRight />
                  </button>
                </div>
        
                <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-20">
                  {projects.map((proj, i) => (
                    <ProjectCard key={i} {...proj} index={i} />
                  ))}
                </div>
              </div>
            </section>
          );
        };
        
        const Contact = () => {
          return (
            <section id="contact" className="py-32 bg-black relative overflow-hidden">
              {/* Background Elements */}
              <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-4xl bg-gradient-to-b from-indigo-900/20 to-transparent opacity-50 pointer-events-none blur-3xl" />
              
              <div className="container mx-auto px-6 relative z-10 text-center">
                <motion.div
                  initial={{ opacity: 0, scale: 0.9 }}
                  whileInView={{ opacity: 1, scale: 1 }}
                  transition={{ duration: 0.8 }}
                >
                  <h2 className="text-5xl md:text-8xl font-bold text-white mb-8 tracking-tighter">
                    HAVE AN IDEA?
                  </h2>
                  <p className="text-xl text-gray-400 mb-12 max-w-2xl mx-auto">
                    Let's build something that breaks the internet. We are currently accepting new projects for Q4 2025.
                  </p>
                  
                  <button className="group relative inline-flex items-center justify-center px-12 py-6 bg-indigo-600 text-white text-lg font-bold rounded-full overflow-hidden transition-all hover:bg-indigo-700">
                    <span className="relative z-10">Book a Discovery Call</span>
                    <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300" />
                  </button>
        
                  <div className="mt-24 pt-12 border-t border-white/10 flex flex-col md:flex-row justify-between items-center gap-6 text-gray-500 text-sm">
                    <div>&copy; 2025 AURA Agency. All rights reserved.</div>
                    <div className="flex gap-8">
                      <a href="#" className="hover:text-white transition-colors">Instagram</a>
                      <a href="#" className="hover:text-white transition-colors">Twitter</a>
                      <a href="#" className="hover:text-white transition-colors">LinkedIn</a>
                    </div>
                  </div>
                </motion.div>
              </div>
            </section>
          );
        };
        
        const App = () => {
          return (
            <div className="bg-black min-h-screen text-white selection:bg-indigo-500 selection:text-white font-sans">
              <style>{`
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
                
                body {
                  font-family: 'Inter', sans-serif;
                  background-color: #000;
                  cursor: default;
                }
                
                /* Custom Scrollbar */
                ::-webkit-scrollbar {
                  width: 8px;
                }
                ::-webkit-scrollbar-track {
                  background: #0a0a0a;
                }
                ::-webkit-scrollbar-thumb {
                  background: #333;
                  border-radius: 4px;
                }
                ::-webkit-scrollbar-thumb:hover {
                  background: #4f46e5;
                }
        
                .stroke-text {
                  -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
                  color: transparent;
                }
                
                html {
                  scroll-behavior: smooth;
                }
              `}</style>
              
              <Navbar />
              <Hero />
              <Marquee />
              <Services />
              <Work />
              <Contact />
            </div>
          );
        };
        
        // This is the standard way to render the main React component
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>
</html>
